<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>¿Cuál es tu nombre?</span>
          <input id="name" type="text" />
        </label>
        <label for="started-studying">
          <span>¿Cuándo estudias en platzi?</span>
          <input id="started-studying" type="date" />
        </label>
        <label for="time-to-study">
          <span>¿En qué horario estudias?</span>
          <input id="time-to-study" type="time" />
        </label>
      </form>
      <section>
        <img
          src="./pexels-lukas-669615 (1).jpg"
          alt="Es la foto de un perro"
          title="Es un perrito"
        />
      </section>
    </main>
  </body>
</html>
